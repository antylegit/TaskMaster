<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
	<title>TaskMaster</title>
</head>
<body>
	<div class="columns">
		<div class="col-todo">
			<button class="col-btn-move"><img src="assets/move-icon.png" alt="Move" class="col-btn-move-img"></button>
			<h1 contenteditable="true" class="col-title">TO DO</h1>
			<button class="col-btn-add"><img src="assets/add-icon.png" alt="Add" class="col-btn-add-img"></button>
			
			<div class="tasks">
			
			</div>
		</div>
		<div class="col-doing">
			<button class="col-btn-move"><img src="assets/move-icon.png" alt="Move" class="col-btn-move-img"></button>
			<h1 contenteditable="true" class="col-title">DOING</h1>
			<button class="col-btn-add"><img src="assets/add-icon.png" alt="Add" class="col-btn-add-img"></button>
			
			<div class="tasks">
			
			</div>
		</div>
		<div class="col-done">
			<button class="col-btn-move"><img src="assets/move-icon.png" alt="Move" class="col-btn-move-img"></button>
			<h1 contenteditable="true" class="col-title">DONE</h1>
			<button class="col-btn-add"><img src="assets/add-icon.png" alt="Add" class="col-btn-add-img"></button>
			
			<div class="tasks">
			
			</div>
		</div>
	</div>
	<div class="navbar">
		<div class="btn-settings">
			<a href="../Settings/index.html"><img src="assets/settings-icon.png" alt="Settings" class="icn-settings"></a>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
